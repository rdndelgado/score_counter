<html>

    <head>
        <title>Win-loss Counter</title>
        <meta charset="'UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>

    <body>
        
        <div id="counter-container">
            <div id="counter"><h1>Counter</h1></div>
            <div id="score-board-grid">
                <h1 class="score" id="score-win">0</h1>
                <h1 class="score" id="score-lose">0</h1>
            </div>
            <div id="buttons">
                <button class="button" onclick="win()">Win</button>
                <button class="button" onclick="lose()">Lose</button>
                <button class="button" onclick="reset()">Reset</button>
            </div>
        </div>

    </body>
</html>
